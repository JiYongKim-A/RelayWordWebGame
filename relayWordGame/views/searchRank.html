<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .likeabutton {
        text-decoration: none; 
        font: menu;
        display: inline-block; 
        padding: 2px 8px;
        background: ButtonFace; 
        color: ButtonText;
        border-style: solid; 
        border-width: 2px;
        border-color: ButtonHighlight ButtonShadow ButtonShadow ButtonHighlight;
    }
    .likeabutton:active {
        border-color: ButtonShadow ButtonHighlight ButtonHighlight ButtonShadow;
    }
    </style>
</head>
<body>
    <h2>"{{nickName}}" 검색 결과</h2>
    <img src="/img/cat.png" style="width: 100px; height: 100px;">
        <li>닉네임 : {{nickName}}</li>
        <li> 점수 : {{score}}</li>
        <li> 랭크 : {{rank}}</li>
    <br>
    <br>
        <a class="likeabutton" href="/rank">목록으로</button>

</body>
</html>
