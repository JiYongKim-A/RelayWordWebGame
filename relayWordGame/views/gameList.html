<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .likeabutton {
    text-decoration: none; 
    font: menu;
    display: inline-block; 
    padding: 2px 8px;
    background: ButtonFace; 
    color: ButtonText;
    border-style: solid; 
    border-width: 2px;
    border-color: ButtonHighlight ButtonShadow ButtonShadow ButtonHighlight;
}
.likeabutton:active {
    border-color: ButtonShadow ButtonHighlight ButtonHighlight ButtonShadow;
}
</style>
</head>
<body>
    <h2> 게임 참여하기 </h2>

<br>
<a href="/" class="likeabutton"> 홈으로 </a>
<br><br>

    <div class="tableBox"></div>

    <table border="1">
    <th>방장</th>
    <th>제목</th>
    <th>참가</th>

    <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
    </tr>

{% for room in roomArr %}
    <tr>
        <td>{{room.nickName}}</td>
        <td>{{room.title}}</td>
        <td><a class="likeabutton" href="/game/startGame?roomId={{room.uuid}}">참가</a></td>
    </tr>
{% endfor %}
    </table>

    <td>
        
    </td>
</table>

{{title}}

</body>
</html>
